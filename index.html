<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pagina de Apostas</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

 <header class="divHeader">
   
     <h1>TGL</h1>
     <span class="home">Home</span>
     <span class="account">Account</span>
     <span class="logOut">Log out <img src="/assets/right-arrow.svg" alt="arrow log Out"  id="arrowLogOut"></span>
   
 </header>

    <h3 id="titulo">NEW BET
     <span class="typeGame">FOR</span> 
      <span data-js="type" class="typeGame"></span></h3>

    <h4>Choose a game</h4>

    <div id="btnGames">
      <button type="button" class="buttonLotofacil" data-js="btn0">Lotof√°cil</button>   
      <button type="button" class="buttonMega" data-js="btn1">Mega-Sena</button>
      <button type="button" class="buttonLotomania" data-js="btn2">Lotomania</button>
    </div>
    

    <h4>Fill your bet
      <p data-js="description"></p>
    </h4>
    

    <div data-js="containerBtn" id="containerBtn"></div>

    <div id="Complete_Clear_Add">
      <button type="button" id="completeGame" data-js="completeGame">Complete Game</button>
      <button type="button" id="clearGame"  data-js="clearGame">Clear Game</button>
      <button type="button" id="addToCart" data-js="addToCart"><img src="/assets/carrinho-de-compras.svg" alt="shopping cart" id="cartIcon" class="svgs">Add to Cart</button>
    </div>
    
    
   <div class="contCart">
      <h2 id="cartTitle">CART</h2>
      <div data-js="containerCart" div="containerCart">
        <span id="cartTitle">CART </span>
        <span data-js="total" id="cartTotal">TOTAL R$ </span>
            
      </div>
   </div>
   <div>
       <button id="buttonSave">Save<img src="/assets/next.svg" alt="arrow save" class="svgs"></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
